<h1>D language port of Sciter SDK</h1>
<div .text>
	<p>'sciter-dport' is a library port of Sciter SDK headers to the D language. It is constantly updated to the last version of Sciter SDK. Download and usage instructions at it's <a href="https://github.com/midiway/sciter-dport">Github home</a>.</p>
</div>
